<div class="container">
  <div class="product">
    <img [src]="product.image"/>
    <div class="text">
      <div class="name">{{product.name}}</div>
      <div class="description">{{product.description}}</div>
    </div>
    <div class="checkout">
      <div class="price">{{product.price | currency: 'euro': 'symbol'}}</div>
      <app-cart-button></app-cart-button>
    </div>
  </div>
</div>
